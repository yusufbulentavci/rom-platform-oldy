<!doctype html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"></meta>

<title>HtmlEdit</title>
<script src="/_static/js/ck/ckeditor.js"></script>
<script src="htmledit/htmledit.nocache.js"></script>

</head>

<body>
	<div id='loading' style='display:block;position:absolute;top:50%;left:50%;text-align:center;margin-left:-200px;margin-top:-200px;'><img src='/_public/images/loading.gif' /><br>Loading...</div>
	<iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1'
		style="position: absolute; width: 0; height: 0; border: 0"></iframe>

	<form>
            <textarea name="htmledit" id="htmledit" rows="10" cols="80">
            </textarea>
            <script>
                CKEDITOR.replace( 'htmledit', {
				    filebrowserBrowseUrl: '/_public/browse.html',
				    filebrowserImageBrowseUrl: '/_public/image.html',
				    filebrowserImageBrowseLinkUrl: '/_public/browse.html',
				    filebrowserWindowWidth: '1100px',
	    			filebrowserWindowHeight: '580px'
				});

		     CKEDITOR.on('instanceReady', function( evt ) {
			    var editor = evt.editor;
			    editor.execCommand('maximize');
		     });
            </script>
        </form>
	

	
</body>
</html>
