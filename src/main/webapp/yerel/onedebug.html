<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta name="gwt:property" content="locale=#ROMLANG#" />

<link type="text/css" rel="stylesheet" href="one.css" />
<title>Build Your Website with One</title>
<script language="javascript" src="http://localhost.com:9876/one/one.nocache.js"></script>

</head>

<!--                                           -->
<!-- The body can have arbitrary html, or      -->
<!-- we leave the body empty because we want   -->
<!-- to create a completely dynamic ui         -->
<!--                                           -->
<body>
	<div id='spinner' class='site-spinner' style='display: none;'>
		<img src="/_local/images/spinner.gif" />
	</div>
	
	<div id="loading">
		<img src="/_local/images/loading.gif" /><br>Loading...
	</div>
	
	<div id="point"  style='display: none;position:absolute;z-index:1000000;'>
		<img src="/_local/images/pointer2.gif" />
	</div>
	
	<!-- OPTIONAL: include this if you want history support -->
	<iframe id="__gwt_historyFrame" style="width: 0; height: 0; border: 0"></iframe>

</body>
</html>
